<div class="bg-image"></div>

<div class="col-lg-3 offset-lg-4" id="login">

    <h3>Inicia sesión</h3>

    <div class="alert alert-success" *ngIf="status == 'success'">
        Login completado correctamente
    </div>

    <div class="alert alert-danger" *ngIf="status == 'error'">
        Inténtalo de nuevo
    </div>

    <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-12">

        <p>
            <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="correo electrónico">
            <span *ngIf="!email.valid && email.touched">
                <small>El email no es correcto</small>
            </span>
        </p>
        <p>
            <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control"
                required placeholder="contraseña">
            <span *ngIf="!password.valid && password.touched">
                <small>La contraseña es obligatoria</small>
            </span>
        </p>

        <input type="submit" value="Entrar" class="btn btn-success btn-block" [disabled]="!loginForm.form.valid">
        <hr>
        <p>
            <small><a href="#">¿Olvidaste tu contraseña?</a></small>
        </p>
        <p>
            <small>¿Eres nuevo en Creatist? <a [routerLink]="['/register']">Regístrate</a></small>
        </p>

    </form>

</div>
